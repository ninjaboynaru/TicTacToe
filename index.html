<!DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8">
		<title>Tic-Tac-Toe</title>
		<link rel="stylesheet" href="css/style.css">
		<script src="js/index.js"></script>
	</head>
	
	
<body>
	<div class="Header">
		Tic-Tac-Toe
		<span class="Credits">Designed and Coded by <span>Thiago HPC</span></span>
	</div>
	
	
	<div id="GameBoard">
		<div id="StartScreen" class="OptionScreen">
			<p>TIC-TAC-TOE</p>
			<button onClick="screens.EnableCountScreen();">Start</button>
		</div>
		<div id="CountScreen" class="Disabled OptionScreen">
			<p>How many players?</p>
			<button onclick="gameInfo.SetPlayerCount(1);screens.EnableShapeScreen();">1</button>
			<button onclick="gameInfo.SetPlayerCount(2);screens.EnableShapeScreen();">2</button>
		</div>
		<div id="ShapeScreen" class="Disabled OptionScreen">
			<p>Player 1 select your shape</p>
			<button onclick="gameInfo.SetPlayerShape('X');screens.EnablePlayScreen();">X</button>
			<button onclick="gameInfo.SetPlayerShape('O');screens.EnablePlayScreen();">O</button>
		</div>
		<div id="PlayScreen" class="Disabled FullSize">
			<table>
				<tr>
					<td><button class="PlayBox">O</button></td>
					<td><button class="PlayBox">O</button></td>
					<td><button class="PlayBox">O</button></td>
				</tr>
				<tr>
					<td><button class="PlayBox">O</button></td>
					<td><button class="PlayBox">O</button></td>
					<td><button class="PlayBox">O</button></td>
				</tr>
				<tr>
					<td><button class="PlayBox">O</button></td>
					<td><button class="PlayBox">O</button></td>
					<td><button class="PlayBox">O</button></td>
				</tr>
			</table>
		</div>
	</div>
	
	
</body>


</html>
